<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Art Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .artwork {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .artwork img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .artwork img:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Name</h1>
        <p>Visual Artist</p>
    </header>

    <section>
        <h2>Art Portfolio</h2>
        <div class="artwork">
            <!-- Add your artwork images here -->
            <img src="path/to/your/image1.jpg" alt="Artwork 1">
            <img src="path/to/your/image2.jpg" alt="Artwork 2">
            <!-- Add more images as needed -->
        </div>
    </section>

    <footer>
        <p>Contact: your@email.com | Follow me on social media: @yourhandle</p>
    </footer>

</body>
</html>
